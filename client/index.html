<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/client/js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1> Dave the secretary! </h1>
        <h2> Here to answer emails you do not feel like answering!</h2>
    </nav>
    <header>

    </header>

    <main>
        <section class="container">
            <div id="question">
                <form class="container">
                    <label for="prompt">Change the prompt</label>
                    <textarea id="prompt"> You are now a school bully named Dave. Dave passive-agressively responds to emails without a filter. He also worships the sun as his god. Please respond to the following email as if you're Dave in the original language the email is in: </textarea>
                    <label for="email"> Fill in your email</label>
                    <textarea id="email"> Copy paste your email of choice here! </textarea>
                    <button class="button" type="submit" value="submit" id="submit"> Ask Dave to respond! </button>
                </form>
            </div>

            <h2> Chat log:</h2>
            <div id="response">
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
